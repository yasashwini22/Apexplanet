<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .product h3 {
      margin: 0 0 10px;
    }

    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Product Listing</h1>

  <div class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="0-50">Under $50</option>
      <option value="50-100">$50 - $100</option>
      <option value="100-9999">Over $100</option>
    </select>

    <select id="sortBy">
      <option value="default">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating-desc">Rating: High to Low</option>
    </select>
  </div>

  <div class="products" id="productContainer"></div>

  <script>
    const products = [
      { id: 1, name: "Smartphone", category: "electronics", price: 299, rating: 4.5 },
      { id: 2, name: "T-shirt", category: "clothing", price: 25, rating: 4.0 },
      { id: 3, name: "Laptop", category: "electronics", price: 899, rating: 4.8 },
      { id: 4, name: "Novel", category: "books", price: 15, rating: 3.9 },
      { id: 5, name: "Jeans", category: "clothing", price: 50, rating: 4.2 },
      { id: 6, name: "Tablet", category: "electronics", price: 199, rating: 4.3 },
      { id: 7, name: "Cookbook", category: "books", price: 35, rating: 4.1 },
      { id: 8, name: "Jacket", category: "clothing", price: 120, rating: 4.6 },
    ];

    const categoryFilter = document.getElementById('categoryFilter');
    const priceFilter = document.getElementById('priceFilter');
    const sortBy = document.getElementById('sortBy');
    const productContainer = document.getElementById('productContainer');

    function renderProducts(list) {
      productContainer.innerHTML = '';
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Category: ${p.category}</p>
          <p>Price: $${p.price}</p>
          <p>Rating: ‚≠ê ${p.rating}</p>
        `;
        productContainer.appendChild(div);
      });
    }

    function filterAndSortProducts() {
      let filtered = [...products];

      // Filter by category
      const category = categoryFilter.value;
      if (category !== 'all') {
        filtered = filtered.filter(p => p.category === category);
      }

      // Filter by price
      const priceRange = priceFilter.value;
      if (priceRange !== 'all') {
        const [min, max] = priceRange.split('-').map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
      }

      // Sorting
      const sortOption = sortBy.value;
      if (sortOption === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortOption === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      } else if (sortOption === 'rating-desc') {
        filtered.sort((a, b) => b.rating - a.rating);
      }

      renderProducts(filtered);
    }

    categoryFilter.onchange = filterAndSortProducts;
    priceFilter.onchange = filterAndSortProducts;
    sortBy.onchange = filterAndSortProducts;

    // Initial render
    renderProducts(products);
  </script>

</body>
</html>
